<app-painel-simples titulo="{{title}}" col="12" tipo="default">
  <form #f="ngForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" name="nome" #nome="ngModel" [(ngModel)]="mesa.nome" [class.is-invalid]="!nome.valid && nome.touched" id="nome"   
        class="form-control"  required />
        <div *ngIf="!nome.valid && nome.touched" class="text-danger">
            Informe o nome da mesa
        </div>
      </div>
      <div  class="form-group col-md-6">
          <label for="descricao">Descrição</label>
          <input  type="text" #descricao="ngModel" [(ngModel)]="mesa.descricao" [class.is-invalid]="!descricao.valid && descricao.touched" id="descricao" name="descricao"
           class="form-control" />
      </div>
      <div class="form-group col-md-12">
        <button type="submit" [disabled]="!f.valid" class="btn btn-success">Cadastrar</button>
        <button class="btn btn-light" routerLink="/mesas">Voltar</button>
      </div>
    </div>
  </form>
</app-painel-simples>
